    <!-- Font Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Other stylesheets and scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overscroll-behavior: none;
      }

      .dotted-background {
        background-color: #fcfcfc;
        background-image: radial-gradient(circle, #e0e0e0 1px, rgba(0,0,0,0) 1px);
        background-size: 24px 24px;
      }
      .dark .dotted-background {
        background-color: #0f172a; /* slate-900 */
        background-image: radial-gradient(circle, #334155 1px, rgba(0,0,0,0) 1px); /* slate-700 */
      }

      /* Styles for Landing Page */
      .landing-dark-bg {
          background-color: #020617; /* slate-950 */
      }
      .neural-bg {
          background-image:
              radial-gradient(circle at 10% 20%, rgba(56, 189, 248, 0.1) 0%, transparent 25%),
              radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.1) 0%, transparent 25%);
      }
      .feature-card-hover {
          background-image: radial-gradient(circle at 50% 0%, rgba(56, 189, 248, 0.15), transparent 70%);
      }
      .shimmer-bg {
        background: linear-gradient(110deg, #020617 8%, #0f172a 18%, #020617 33%);
        background-size: 200% 100%;
        animation: shimmer 10s linear infinite;
      }
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
    <script>
      // Prevents Flash of Unstyled Content (FOUC) for dark mode
      (function() {
        if (localStorage.getItem('mindmap-theme') === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
