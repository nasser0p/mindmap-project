  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Mind Mapper</title>

    <!-- Font Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Other stylesheets and scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overscroll-behavior: none;
      }

      .dotted-background {
        background-color: #fcfcfc;
        background-image: radial-gradient(circle, #e0e0e0 1px, rgba(0,0,0,0) 1px);
        background-size: 24px 24px;
      }
      .dark .dotted-background {
        background-color: #0f172a; /* slate-900 */
        background-image: radial-gradient(circle, #334155 1px, rgba(0,0,0,0) 1px); /* slate-700 */
      }

      /* Styles for Landing Page */
      .landing-dark-bg {
          background-color: #020617; /* slate-950 */
      }
      .neural-bg {
          background-image:
              radial-gradient(circle at 10% 20%, rgba(56, 189, 248, 0.1) 0%, transparent 25%),
              radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.1) 0%, transparent 25%);
      }
      .feature-card-hover {
          background-image: radial-gradient(circle at 50% 0%, rgba(56, 189, 248, 0.15), transparent 70%);
      }
      .shimmer-bg {
        background: linear-gradient(110deg, #020617 8%, #0f172a 18%, #020617 33%);
        background-size: 200% 100%;
        animation: shimmer 10s linear infinite;
      }
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Basic styles for markdown rendering in chat */
      .prose { color: #334155; }
      .dark .prose { color: #cbd5e1; }
      .prose strong { font-weight: 600; color: #1e293b; }
      .dark .prose strong { color: #f1f5f9; }
      .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-top: 0.5rem; margin-bottom: 0.5rem; }
      .prose li { margin-top: 0.25rem; margin-bottom: 0.25rem; }
      .prose code { background-color: #e2e8f0; padding: 0.1rem 0.25rem; border-radius: 0.25rem; font-family: monospace; font-size: 0.9em; }
      .dark .prose code { background-color: #475569; }
      .prose p { margin: 0; }

      /* Styles for Tutorial Nudge */
      .tutorial-nudge {
          animation: nudge-pulse 2s infinite;
      }

      @keyframes nudge-pulse {
          0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
          70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
          100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
      }

      .tutorial-arrow {
          position: absolute;
          width: 0;
          height: 0;
          border-left: 8px solid transparent;
          border-right: 8px solid transparent;
          border-top-color: #1e293b; /* slate-800 */
          border-bottom-color: #1e293b; /* slate-800 */
          border-left-color: #1e293b; /* slate-800 */
          border-right-color: #1e293b; /* slate-800 */
      }
      .tutorial-arrow-top {
          bottom: -8px;
          left: 50%;
          transform: translateX(-50%);
          border-top-width: 8px;
          border-top-style: solid;
      }
       .tutorial-arrow-bottom {
          top: -8px;
          left: 50%;
          transform: translateX(-50%);
          border-bottom-width: 8px;
          border-bottom-style: solid;
      }
      .tutorial-arrow-left {
          right: -8px;
          top: 50%;
          transform: translateY(-50%);
          border-left-width: 8px;
          border-left-style: solid;
          border-top: 8px solid transparent;
          border-bottom: 8px solid transparent;
      }
      .tutorial-arrow-right {
          left: -8px;
          top: 50%;
          transform: translateY(-50%);
          border-right-width: 8px;
          border-right-style: solid;
          border-top: 8px solid transparent;
          border-bottom: 8px solid transparent;
      }
    </style>
    <script>
      // Prevents Flash of Unstyled Content (FOUC) for dark mode
      (function() {
        if (localStorage.getItem('mindmap-theme') === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
